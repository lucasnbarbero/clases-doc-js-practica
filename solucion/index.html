<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Reservas para el Alojamiento Phoenix</title>

    <style>
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Registro de reservas para el alojamiento Phoenix</h1>
    <form id="registerForm">
      <div>
        <label for="name">Nombre</label>
        <input type="text" name="name" id="name" required />
      </div>
      <div>
        <label for="lastname">Apellido</label>
        <input type="text" name="lastname" id="lastname" required />
      </div>
      <div>
        <label for="phone">Teléfono</label>
        <input type="number" name="phone" id="phone" />
      </div>
      <div>
        <label for="email">Correo electrónico</label>
        <input type="text" name="email" id="email" />
      </div>
      <div>
        <label for="days">Cantidad de días de estadía</label>
        <input type="number" name="days" id="days" />
      </div>
      <div>
        <label for="room">Tipo de habitación</label>
        <select name="room" id="room">
          <option value="single">Individual</option>
          <option value="double">Doble</option>
          <option value="suite">Suite</option>
        </select>
      </div>
      <button type="button" id="registerButton">Registrar huesped</button>
    </form>
    <div id="errorList" class="error"></div>
    <ul id="guestList"></ul>
    <script type="module" src="main.js"></script>
  </body>
</html>
